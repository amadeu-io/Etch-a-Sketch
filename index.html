<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">Etch-a-Sketch</div>

    <div class=".body">    
        <div class="menu">
            <div class="rainbow-container"><button class="rainbow">Rainbow</button></div>
            <div class="slider">
                <input type="range" min="0" max="64" value="16" class="slider">
                <div class="slider-value"></div>
            </div>
            <div class="reset-container"><button class="reset">Reset</button></div>
        </div>
        <div class="container"></div>
    </div>

    <div class="credits"><a href="https://github.com/nightrunner4" target="_blank">by nightrunner4 &#x1F303;&#x1F3C3;&#x1F3FB;</a></div>


</body>
</html>
